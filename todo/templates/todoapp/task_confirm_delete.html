{% extends 'todoapp/base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}

<h1>Удалить задачу "{{ task.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
